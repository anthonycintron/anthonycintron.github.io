<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="authoring-tool" content="Adobe_Animate_CC">
<title>Harlem-Apt</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
  }
  
  #animation_container {
    position: relative;
    margin: 0 auto;
    width: 1080px;
    height: 1698px;
    max-width: 100%;
    background-color: rgba(0, 0, 0, 1.00);
  }
  
  #canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: block;
    background-color: rgba(0, 0, 0, 1.00);
  }
  
  #dom_overlay_container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    display: block;
  }
  
  /* Responsive scaling */
  @media (max-width: 1080px) {
    #animation_container {
      transform-origin: top center;
      transform: scale(calc(100vw / 1080));
    }
  }
</style>
</head>
<body>
	<div id="animation_container">
		<canvas id="canvas" width="1080" height="1698"></canvas>
		<div id="dom_overlay_container"></div>
	</div>
	
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<script src="Harlem-Apt.js"></script>
	<script>
	var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
	
	function init() {
		canvas = document.getElementById("canvas");
		anim_container = document.getElementById("animation_container");
		dom_overlay_container = document.getElementById("dom_overlay_container");
		
		var comp = AdobeAn.getComposition("5E33F5F7024F4F88B83C8A35F47BEF85");
		var lib = comp.getLibrary();
		var loader = new createjs.LoadQueue(false);
		
		loader.addEventListener("fileload", function(evt) {
			handleFileLoad(evt, comp);
		});
		
		loader.addEventListener("complete", function(evt) {
			handleComplete(evt, comp);
		});
		
		var manifest = lib.properties.manifest;
		if (manifest && manifest.length > 0) {
			loader.loadManifest(manifest);
		} else {
			handleComplete({target: loader}, comp);
		}
	}
	
	function handleFileLoad(evt, comp) {
		var images = comp.getImages();	
		if (evt && evt.item && evt.item.type == "image") { 
			images[evt.item.id] = evt.result; 
		}
	}
	
	function handleComplete(evt, comp) {
		var lib = comp.getLibrary();
		var ss = comp.getSpriteSheet();
		var queue = evt.target;
		var ssMetadata = lib.ssMetadata;
		
		for(var i = 0; i < ssMetadata.length; i++) {
			ss[ssMetadata[i].name] = new createjs.SpriteSheet({
				"images": [queue.getResult(ssMetadata[i].name)], 
				"frames": ssMetadata[i].frames
			});
		}
		
		exportRoot = new lib.HarlemApt();
		stage = new lib.Stage(canvas);
		
		fnStartAnimation = function() {
			stage.addChild(exportRoot);
			createjs.Ticker.framerate = lib.properties.fps;
			createjs.Ticker.addEventListener("tick", stage);
		};
		
		AdobeAn.makeResponsive(true, 'both', false, 1, [canvas, anim_container, dom_overlay_container]);
		AdobeAn.compositionLoaded(lib.properties.id);
		fnStartAnimation();
	}
	
	init();
	</script>
</body>
</html>
