<!-- Reusable Header Component -->
<header class="site-header" role="banner">
  <div class="container">
    <div class="header-content">
      <div class="header-left">
        <h1 class="site-tagline">{{tagline}}</h1>
      </div>
      <div class="header-right">
        <div class="site-info">
          <h2 class="site-domain">anthonycintron.com</h2>
        </div>
        <nav class="social-media" role="navigation" aria-label="Social media links">
          <a href="https://www.linkedin.com/in/anthonycintron/" 
             target="_blank" 
             rel="noopener noreferrer"
             class="social-media__link"
             aria-label="LinkedIn Profile">
            <img src="{{basePath}}images/linkedin-icon.svg" 
                 alt="" 
                 class="social-media__icon"
                 width="24" 
                 height="24"/>
          </a>
          <a href="https://twitter.com/supdun" 
             target="_blank" 
             rel="noopener noreferrer"
             class="social-media__link"
             aria-label="Twitter Profile">
            <img src="{{basePath}}images/twitter-icon.svg" 
                 alt="" 
                 class="social-media__icon"
                 width="24" 
                 height="24"/>
          </a>
          <a href="mailto:anthony.cintron@gmail.com" 
             class="social-media__link"
             aria-label="Email Contact">
            <img src="{{basePath}}images/google-icon.svg" 
                 alt="" 
                 class="social-media__icon"
                 width="24" 
                 height="24"/>
          </a>
          <a href="https://www.instagram.com/supdun212/" 
             target="_blank" 
             rel="noopener noreferrer"
             class="social-media__link"
             aria-label="Instagram Profile">
            <img src="{{basePath}}images/instagram-icon.svg" 
                 alt="" 
                 class="social-media__icon"
                 width="24" 
                 height="24"/>
          </a>
        </nav>
      </div>
    </div>
  </div>
</header>
